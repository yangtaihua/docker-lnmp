
version: "2"
services:

    docker-nginx:
        container_name: docker-nginx
        build: ./nginx
        image: yangtaihua/nginx:1.15.9-alpine
        volumes:
            - ./sites:/var/www/html
            - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/app.conf:ro
        ports:
            - "8081:8081"
        depends_on:
            - docker-php
        links:
            - docker-php
    docker-php:
        container_name: docker-php
        build: ./php
        image: yangtaihua/php-fpm:7.3
        volumes:
            - ./sites:/var/www/html
            - ./php/php-fpm.d/app.conf:/usr/local/etc/php-fpm.d/app.conf
        ports:
            - "1022:22"
            - "9091:9091"
            - "9092:9092"
            - "9093:9093"
        depends_on:
          - docker-mysql
          - docker-redis
        links:
          - docker-mysql
          - docker-redis
    docker-redis:
        container_name: docker-redis
        build: ./redis
        image: yangtaihua/redis:5.0.3-alpine
        volumes:
            - ./redis/redis.conf:/home/redis.conf
        ports:
            - "16379:6379"

    docker-mysql:
        container_name: docker-mysql
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_USER: "test"
            MYSQL_PASSWORD: "test"
            MYSQL_DATABASE: "test"
        ports:
            - "13306:3306"

